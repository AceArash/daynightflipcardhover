<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flip Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <figure class="front">
            <h1>Blue Pill</h1>
            <p>Blissful Ignorance</p>
          </figure>
          <figure class="back">
            <h1>Red Pill</h1>
            <p>Unpleasant Truth</p>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
